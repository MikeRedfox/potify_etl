<style>
    table, th, td {
  border: 1px solid rgba(245, 245, 245, 0.35);
  padding-left: 3px;

    body {
        background-color: #242936;

}

            <tr>

                <th>{{song.n}}</th>
            </tr>
            {% endfor %}


    </table>
